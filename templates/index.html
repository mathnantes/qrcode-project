<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/styles.css" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-title" content="Controle de Presença" />
		<title>Controle de Presença</title>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div class="circle"></div>
				<div class="title"><h1>Controle de Presença</h1></div>
			</div>
			<div class="middle" id="content-area">
				<!-- Default Home Content -->
				<div class="scan-container">
					<div class="scan">
						<input
							type="file"
							accept="image/*"
							capture="camera"
							id="cameraInput"
							style="display: none"
						/>
						<label for="cameraInput">
							<img
								src="/static/qr-border.png"
								alt="Scan QR Code"
								class="home-icon"
								id="triggerCamera"
							/>
						</label>
					</div>
					<div class="attendance-options">
						<div class="options">
							<label class="radio-option">
								<input
									type="radio"
									name="attendance"
									value="check-in"
									checked
								/>
								Check-in
							</label>
							<label class="radio-option">
								<input type="radio" name="attendance" value="check-out" />
								Check-out
							</label>
						</div>
						<select id="lecture-dropdown" class="lecture-dropdown">
							<option disabled selected>Select Lecture</option>
							<!-- Dynamic Options Added Here -->
						</select>
						<button class="submit-btn">Register</button>
					</div>
				</div>
				<div class="last-entry"></div>
			</div>
			<div class="bottom">
				<nav>
					<div class="nav-bar">
						<div class="nav-button home selected" id="home-btn">
							<img src="/static/home-icon.png" alt="Home" />
						</div>
						<div class="nav-button history" id="history-btn">
							<img src="/static/history-icon.png" alt="History" />
						</div>
						<div class="nav-button lectures" id="lectures-btn">
							<img src="/static/lectures-icon.png" alt="Lectures" />
						</div>
						<div class="nav-button settings" id="settings-btn">
							<img src="/static/settings-icon.png" alt="Settings" />
						</div>
					</div>
				</nav>
			</div>
		</div>
		<script src="/static/script.js"></script>
	</body>
</html>
